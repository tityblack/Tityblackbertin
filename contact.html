<html>
    <head><title>Registration form</title></head>
    <body bgcolor="yellow">
        <form action="#"method="post">
        <h2>Registration form</h2>
            <label>Firstname:</label> <input type="text"name="Firstname"size="15"><br><br>
            <label>Lastname:</label> <input type="text"name="Lastname" size="15"><br><br>
            <label>Module:</label>
            <select>
                <option value="Module">Module</option>
                <option value="WEB">WEB</option>
                <option value="CVC">CVC</option>
                <option value="ICT">MATH</option>
                <option value="MATH">MATH</option>
            </select><br><br>
            <label>Gender:</label><br>
            <input type="radio"name="male"/>male<br>
            <input type="radio"name="female"/>female<br>
            <input type="radio"name="other"/>other<br><br>
            <label>phone:</label>
            <input type="text"name="country code"value="+250"size="2"/>
            <input type="text"name="phone"size="10"/><br><br>
            address<br>
            <textarea col ="80" rows="5"value="address"></textarea>
            <br><br>
            email:
            <input type="email"id="email"name="email"/><br>
            <br><br>
            password:
            <input type="password"id="pass"name="pass"><br>
            <br><br>
            re-type password:
            <input type="password"name="repass"><br>
            <input type="button"value="submit">
        </form>
    </body>
</html>
